# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
board: [ "nice_nano_v2" ]
shield: [ "flexyboard_left", "flexyboard_right" ]
include:
  - board: nice_nano_v2
    shield: flexyboard_left
  - board: nice_nano_v2
    shield: flexyboard_right
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Zephyr environment
        run: |
          west init -l app
          west update
          west zephyr-export
          pip install -r zephyr/scripts/requirements.txt

      - name: Build firmware
        run: |
          west build -b nice_nano_v2 -- -DSHIELD=flexyboard_left
          west build -b nice_nano_v2 -- -DSHIELD=flexyboard_right

      - name: Check Zephyr Config
        run: cat build/zephyr/.config | grep CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC || echo "Flag not set"

      - name: Upload Config Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-config
          path: build/zephyr/.config


